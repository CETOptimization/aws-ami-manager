name: Build Release

on:
  workflow_call:
    inputs:
      tag_name:
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Build cross-platform binaries
        uses: CETOptimization/common-actions/go-cross-build-binaries@v4.14.4
        with:
          name: aws-ami-manager
          tag-name: ${{ inputs.tag_name }}
          dist-folder: dist
          go-version: '1.25.x'

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag_name }}
          files: |
            dist/*
