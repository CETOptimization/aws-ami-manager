name: CI

on:
  workflow_dispatch:
  push:
    branches: ["**"]
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
          cache: true

      - name: Setup just
        uses: extractions/setup-just@v3

      - name: Tidy
        run: just tidy

      - name: Vet
        run: just vet

      - name: Test
        run: just test

      - name: Build
        run: just build

