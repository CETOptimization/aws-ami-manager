name: CI

on:
  workflow_dispatch:
  push:
    branches: ["**"]
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Build cross-platform binaries
        uses: CETOptimization/common-actions/go-cross-build-binaries@v4.14.4
        with:
          name: aws-ami-manager
          tag-name: ${{ inputs.tag_name }}
          dist-folder: dist
          go-version: '1.25.x'

